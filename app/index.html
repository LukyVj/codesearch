<header class="main-header">

    </a>
  </h1>

</header>

  <div class="container">
    <header>
      <h2>Popular Pens</h2>
    </header>
    <div id="hits-container">
      
    </div>  

    <div id="pagination-container"></div>
  </div>
  
<nav>
  <h4>Popularity</h4>
  <div id="popularity-selector"></div>

  <div id="sort-by-container"></div>

</nav>



  <script id="hitTemplate" language="x-template">
    <article class="hit">
      <div class="hit--picture-wrapper">

        <img src="{{images.small}}" />
        <a class="hit--name" href="{{link}}"><h3>{{{_highlightResult.title.value}}}</h3></a>  
        <img class="author--avatar" src="{{user.avatar}}" />      
      </div>
      <div class="hit--desc-wrapper">
        {{#details}}
        <div class="hit--details"><p>{{{_highlightResult.details.value}}}</p></div>
        {{/details}}
        <div class="hit--stats">
          <a href="http://codepen.io/MrBlank/details/{{id}}"><span class="stat--views"><svg class="small-icon"><use xlink:href="#eye-logo"></use></svg>{{views}}</span></a>
          {{#loves}}<a href="http://codepen.io/MrBlank/details/{{id}}#lovers"><span class="stat--hearts"><svg class="small-icon"><use xlink:href="#love-logo"></use></svg>{{loves}}</span></a>{{/loves}}
          {{#comments}}<a href="http://codepen.io/MrBlank/details/{{id}}"><span class="stat--comments"><svg class="small-icon"><use xlink:href="#comment-logo"></use></svg>{{comments}}</span></a>{{/comments}}
        </div>
        <div class="hit--author">
          <h5>By <a href="http://codepen.io/{{user.nicename}}">{{user.nicename}}</a></h5>
        </div>
      </div>
    </article>
  </script>
  <script src="scripts/main.js"></script>
